<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nado ✦ Typing Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px 10px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: rgb(255, 255, 255);
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1.5s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing {
      font-size: 2em;
      font-weight: bold;
      white-space: nowrap;
      border-right: 2px solid rgb(255, 255, 255);
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(200, end) forwards, blink 0.7s step-end infinite;
    }

    .typing::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #fff;
      margin: 5px auto 0;
      animation: expandLine 2s ease forwards;
      animation-delay: 3s;
    }

    @keyframes expandLine {
      from {
        width: 0;
      }

      to {
        width: 80%;
      }
    }

    @keyframes typing {
      from {
        width: 0
      }

      to {
        width: 100%
      }
    }

    @keyframes blink {

      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: rgb(255, 255, 255)
      }
    }

    .quote {
      margin-top: 15px;
      font-size: 1.2em;
      color: rgb(182, 178, 178);
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
      /* يظهر بعد انتهاء الكتابة */
    }

    @keyframes fadeIn {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }
  </style>
</head>

<body>
  <div class="glass-box">
    <h1 class="typing">Nado</h1>
    <p class="quote">"Welcome to the glitch side of me"</p>

 <div class="age-section">
  <p id="ageCountdown">Calculating your age...</p>
</div>

<style>
  .age-section {
    font-size: 1.3em;
    color: #ff1010;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.25);
    padding: 12px 15px;
    border-radius: 12px;
    text-align: center;
  }
</style>

<script>
  function updateAge() {
    const birthDate = new Date('2001-09-23T00:00:00');
    const targetAge = 50;
    const targetDate = new Date(birthDate.getFullYear() + targetAge, birthDate.getMonth(), birthDate.getDate());
    const now = new Date();

    let diff = targetDate - now;
    if (diff < 0) diff = 0;

    const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
    const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('ageCountdown').innerText =
      `You have ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left until 50 years`;
  }

  setInterval(updateAge, 1000);
  updateAge();
</script>

  </div>
</body>

</html>
