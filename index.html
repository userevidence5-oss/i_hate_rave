<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nado ✦ Glitch Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;              
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;   /* يخلي الصورة تعبي الشاشة */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* تأثير Glitch على النص */
    .glitch {
      font-size: 3em;
      font-weight: bold;
      position: relative;
      color: #0ff;
      text-transform: uppercase;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #f0f;
      z-index: -1;
    }
    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #ff0;
      z-index: -2;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 50px, 0); transform: translate(-5px, -5px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 30px, 0); transform: translate(5px, 5px); }
      80% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 40px, 0); transform: translate(-5px, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(10px, 9999px, 60px, 0); transform: translate(5px, 0); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(20px, 9999px, 70px, 0); transform: translate(-5px, 5px); }
      80% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(15px, 9999px, 65px, 0); transform: translate(0, -5px); }
    }

    /* الكوت */
    .quote {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="Nado">Nado</h1>
  <p class="quote">"Welcome to the glitch side of me"</p>
</body>
</html>
