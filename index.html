<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nado âœ¦ Typing Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg-color: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --main-font: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--main-font);
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .glass-box {
            background: var(--card-bg-color);
            border-radius: 20px;
            padding: 15px 25px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-color);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease forwards;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .glass-box:hover {
            transform: scale(1.02);
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .typing {
            font-family: 'Times New Roman', serif;
            font-size: 3.5em;
            font-weight: bold;
            white-space: nowrap;
            border-right: 2px solid var(--text-color);
            overflow: hidden;
            width: 0;
            animation: typing 2s steps(15, end) forwards,
                blink 0.7s step-end infinite;
            margin-bottom: 5px;
        }

        .typing::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #fff;
            margin: 5px auto 0;
            animation: expandLine 1.5s ease forwards;
            animation-delay: 2s;
        }

        @keyframes expandLine {
            from {
                width: 0;
            }

            to {
                width: 70%;
            }
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #fff
            }
        }

        .quote {
            margin-top: 15px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 2.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .age-section {
            font-size: 1em;
            color: #ff3b3b;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.25);
            padding: 10px 12px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 4s;
        }

        .age-section p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="glass-box">
        <h1 class="typing">Nado</h1>
        <p class="quote">"Welcome to the glitch side of me"</p>

        <div class="age-section">
            <p id="ageCountdown">Calculating your age...</p>
        </div>
    </div>

    <script>
        function updateAge() {
            const birthDate = new Date('2001-09-23T00:00:00');
            const targetAge = 50;
            const targetDate = new Date(birthDate.getFullYear() + targetAge, birthDate.getMonth(), birthDate.getDate());
            const now = new Date();

            let diff = targetDate - now;
            if (diff < 0) diff = 0;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365.25);
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('ageCountdown').innerText =
                `You have ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left`;
        }

        setInterval(updateAge, 1000);
        updateAge();
    </script>
</body>

</html>
